<body>
    
    <h1>Contactez-nous - COVID-19</h1>

    <div class="contact-form">
        <form action="#" method="post">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>

            <label for="message">Votre message :</label>
            <textarea id="message" name="message" rows="5" placeholder="Expliquez votre situation ou posez votre question..." required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
    <div class="info">
        <p>Pour toute urgence liée au COVID-19, appelez immédiatement le <strong>15</strong>.</p>
        <p>Vous pouvez également consulter les ressources officielles sur <a href="https://www.service-public.fr" target="_blank">Service Public</a>.</p>
        <p>Ah aussi... Le bouton ne marche pas. Bonne journée</p>
    </div>

</body>
