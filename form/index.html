<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    
    <form style="display: grid; justify-content: center;">
        <h1>Login</h1>
        <div style="margin-bottom: 10px;">
            <input type="text" name="email" id="email" label="email" placeholder="Email address" autofocus>
            <alert class="mailError" style="display: block; color: red; margin-bottom: 10px;">Incorrect Email</alert>
        </div>
        <div style="margin-bottom: 10px;">
            <input type="password" name="password" id="password" label="password" placeholder="Password">
            <alert class="passwordError" style="display: block; color: red; margin-bottom: 10px;"></alert>
        </div>
        <alert class="allError" style="display: block; color: red; margin-bottom: 10px;">Email and Password invalid</alert>
        <div style="display: flex; justify-content: center;">
            <button type="submit">Login</button>
        </div>
    </form>

    <div class="img" style="display: flex; justify-content: center;"></div>

</body>
</html>
